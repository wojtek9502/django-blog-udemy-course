{% extends "blog_app/base.html" %}

{% block content %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <div class="date">
            <p>Published on: {{ post.published_date|date:"d/m/Y H:m:s" }}</p>
        </div>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{post.post_comments.count}}</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
