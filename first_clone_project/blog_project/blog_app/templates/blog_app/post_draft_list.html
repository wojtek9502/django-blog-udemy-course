{% extends "blog_app/base.html" %}

{% block content %}
<p>sadasdsad</p>
    {% for post in posts %}
        <div class="post">
            <p class="date"> created: {{ post.created_date|date:"d/m/Y H:m:s" }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
            <p>{{post.text}}</p>
        </div>
    {% endfor %}
{% endblock %}
